<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: head('Book Create')">
</head>
<body>
<section th:include="fragment.html :: navbar"></section>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <form method="post">
                <div class="form-group">
                    <label for="book_name">Book Name</label>
                    <input type="text" class="form-control" name="name" id="book_name" placeholder="Book Name...">
                </div>
                <div class="form-group">
                    <label for="book_author">Book Author</label>
                    <input type="text" class="form-control" name="author" id="book_author" placeholder="John Doe...">
                </div>
                <div class="form-group">
                    <label for="book_page_count">Page Count</label>
                    <input type="number" class="form-control" name="pageCount" id="book_page_count" placeholder="0,1,2, ... ">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
