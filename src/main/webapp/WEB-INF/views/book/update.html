<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: head('Update')">
</head>
<body>
<section th:include="fragment.html :: navbar">

</section>
<div class="container">
    <form method="post" th:action="@{/book/update/{id}/(id=${book.id})}">
        <div class="form-group">
            <label for="book_name">Name</label>
            <input type="text" class="form-control" name="name" id="book_name" th:value="${book.name}">
        </div>
        <div class="form-group">
            <label for="book_author">Author</label>
            <input type="text" class="form-control" name="author" id="book_author" th:value="${book.author}">
        </div>
        <div class="form-group">
            <label for="book_page_count">Page Count</label>
            <input type="number" class="form-control" name="pageCount" id="book_page_count" th:value="${book.pageCount}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
